<div id="container" class="container-fluid">
  <div class="row-fluid">
  <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 audio-block">
    <img class="pull-right btn no-padding" src="assets/images/audio-btn.svg" width="8%" (click)="clickAudi()"/>
    <!-- <audio src="assets/images/kriyakalap-mix.mp3" autoplay="autoplay"></audio> -->
  </div>
  <div class="col-md-12 col-sm-12 col-xs-12 text-center options-block w3-container w3-center w3-animate-zoom" >

    <div class="disp-inblock pos-rel full-width correct" *ngFor="let opts of myoption; #idx = index">
        <span (click)="selected(opts)"  on-mouseover='playAudio(opts, idx)'  on-mouseout='pauseAudio(opts)'>
          <img  class="btn btn1 no-padding options" src="{{opts.imgsrc}}" />
           <!--  <img *ngIf="!toggleImg && (hoverIdx == idx)"   class="btn btn1 no-padding options" src="{{opts.imgsrc1}}"  /> -->
             <br>
             <img class="{{opts.class}} w3-animate-fading" src="{{opts.tick}}" width="30%" [style.display]="opts.hideElement?'inherit':'none'" />
        </span>
    </div>
  </div>

  <div class="col-md-12 col-sm-12 col-xs-12 nav-block">
    <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
      <img class="btn no-padding" src="assets/images/peechay-btn.svg" width="20%" (click)="previous()"/>
      <img (click)="clicked0($event)" class="pull-right btn no-padding aagey-badein" src="assets/images/aagay-btn.svg" width="20%"/>
    </div>
  </div>

  </div>

</div>
