											 <use xlink:href="#pause" href="#pause" id="playpause1"></use>
										 </svg>
					</div>
                    <!-- <div class="seek-bar">

                    <div *ngIf="_sharedService.navShow" class="seek-bar">
                      <!-- <span id="curtimetext">00:00</span> -->
        							<input name="foo"  id="seek-bar" type="range" min="0" max="100" value="0" step="1"/>
									<output for="foo" onforminput="value = foo.value;"></output>
									<progress value="0" max="100"></progress>
                  <progress id="max-progress" value="0" max="100"></progress>

        			</div>

                    <!-- <div class="main-video-time left" id="curtimetext">{{_sharedService.curmins:_sharedService.cursecs}}</div> -->

					 <div *ngIf="!_sharedService.navShow" class="empty"></div>

                    <label *ngIf="_sharedService.newjson.files1.length > 1 && _sharedService.newjson.playerPreview== false" class="autoplay-checkbox checkbox">

                        <span>Autoplay {{autoplay_text}} </span>


                         <!--<div  class="autoplay-toggler toggler"></div>-->
                    </label>
					<input *ngIf="_sharedService.newjson.files1.length > 1 && _sharedService.newjson.playerPreview== false" (click)="toggleCheck()" type="checkbox" checked style="margin-left: 1%;"/>
                    
					
					<div class="volume-holder">
